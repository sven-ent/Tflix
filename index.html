<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a movie..." onkeyup="searchMovies()">
  </div>

  <!-- Genre Filter -->
  <div class="genre-filter">
    <label for="genre">Filter by Genre:</label>
    <select id="genre" name="genre" onchange="filterMovies()">
      <option value="all">All</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
    </select>
  </div>

  <!-- Movie Grid -->
  <div class="movie-grid">
    <div class="movie-item action">
      <img src="movie1-poster.jpg" alt="Movie 1" class="movie-poster">
      <h3>Movie 1</h3>
      <div class="hover-preview">
        <p>A great action movie</p>
      </div>
      <div class="movie-rating">
        <span class="star" data-rating="1">&#9733;</span>
        <span class="star" data-rating="2">&#9733;</span>
        <span class="star" data-rating="3">&#9733;</span>
        <span class="star" data-rating="4">&#9733;</span>
        <span class="star" data-rating="5">&#9733;</span>
      </div>
    </div>
    <div class="movie-item comedy">
      <img src="movie2-poster.jpg" alt="Movie 2" class="movie-poster">
      <h3>Movie 2</h3>
      <div class="hover-preview">
        <p>A funny comedy</p>
      </div>
      <div class="movie-rating">
        <span class="star" data-rating="1">&#9733;</span>
        <span class="star" data-rating="2">&#9733;</span>
        <span class="star" data-rating="3">&#9733;</span>
        <span class="star" data-rating="4">&#9733;</span>
        <span class="star" data-rating="5">&#9733;</span>
      </div>
    </div>
    <div class="movie-item drama">
      <img src="movie3-poster.jpg" alt="Movie 3" class="movie-poster">
      <h3>Movie 3</h3>
      <div class="hover-preview">
        <p>A touching drama</p>
      </div>
      <div class="movie-rating">
        <span class="star" data-rating="1">&#9733;</span>
        <span class="star" data-rating="2">&#9733;</span>
        <span class="star" data-rating="3">&#9733;</span>
        <span class="star" data-rating="4">&#9733;</span>
        <span class="star" data-rating="5">&#9733;</span>
      </div>
    </div>
    <!-- Add more movies here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
